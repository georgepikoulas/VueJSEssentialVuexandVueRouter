<!DOCTYPE html>
<html>
<head>
    <script src="../lib/Vue/vue_2.6.12.js"></script>

    <script src="../lib/jdenticon.js"></script>
    <title>VueIdenticon</title>
</head>
<body>
    <div id="app">
        <h3>My Identicon Generator</h3>
        <div>
            Input:
            <input v-on:input="onInput"  type="text" />
        </div>
        <div>
             Ouput:
            <div v-html="identicon"></div> 
        </div>
    </div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {//Initialize our list of values
            textInput: ''
        },
        computed: {//turn data into viewable values
            identicon: function () {
                 return jdenticon.toSvg(this.textInput, 200);
            }
        },
        methods: { //Use these functions to change data
            onInput: function (event) {
                this.textInput = event.target.value;
            }
        }

    });
</script>
